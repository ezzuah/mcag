<div class="row">
  <div class="col-lg- d-flex flex-column">
    <div class="row flex-grow">
      <div class="col-12 grid-margin stretch-card">
        <div class="card card-rounded">
          <div class="card-body">
            <div class="d-sm-flex justify-content-between align-items-start">
              <div>
                <h4 class="card-title card-title-dash">Groups & Ministries</h4>
               <p class="card-subtitle card-subtitle-dash">You have 50+ new requests</p>
              </div>
              <div>
                <button
                (click)="addNew(add)"
                class="btn btn-primary btn-lg text-white mb-0 me-0" type="button"><i class="mdi mdi-plus"></i>Add New</button>
              </div>
            </div>
            <div class="table-responsive  mt-1">
              <table class="table select-table">
                <thead>
                  <tr>
                    <th>Customer</th>
                    <th>Company</th>
                    <th>Progress</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>

                    <td>
                      <div class="d-flex ">
                        <img src="images/faces/face1.jpg" alt="">
                        <div>
                          <h6>Brandon Washington</h6>
                          <p>Head admin</p>
                        </div>
                      </div>
                    </td>
                    <td>
                      <h6>Company name 1</h6>
                      <p>company type</p>
                    </td>
                    <td>
                      <div>
                        <div class="d-flex justify-content-between align-items-center mb-1 max-width-progress-wrap">
                          <p class="text-success">79%</p>
                          <p>85/162</p>
                        </div>
                        <div class="progress progress-md">
                          <div class="progress-bar bg-success" role="progressbar" style="width: 85%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                      </div>
                    </td>
                    <td><div class="badge badge-opacity-warning">In progress</div></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>

<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Ministry/Group</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="newForm">
      <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" formControlName="name">
      </div>

      <div class="form-group">
        <label for="exampleTextarea1">Description</label>
        <textarea class="form-control" id="exampleTextarea1" rows="4" formControlName="description"></textarea>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="exampleTextarea1">Type</label>
        </div>

      <div class="col-4">
         <div class="form-radio">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" value="ministries" formControlName="type">
          Ministry
        <i class="input-helper"></i></label>
      </div>
      </div>


      <div class="col-4">
        <div class="form-radio">
       <label class="form-check-label">
         <input type="radio" class="form-check-input" value="groups" formControlName="type">
         Group
       <i class="input-helper"></i></label>
     </div>
     </div>

     <div class="col-4">
      <div class="form-radio">
     <label class="form-check-label">
       <input type="radio" class="form-check-input" value="education" formControlName="type">
       Edu. Level
     <i class="input-helper"></i></label>
   </div>
   </div>


    </div>


    </form>
  </div>
  <div class="modal-footer">
    <button
    (click)="saveEntry()"
    [disabled]="!newForm.valid"
    type="button" class="btn btn-success" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
