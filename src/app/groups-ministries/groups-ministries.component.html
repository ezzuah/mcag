<div class="row">
  <div class="col-lg- d-flex flex-column">
    <div class="row flex-grow">
      <div class="col-12 grid-margin stretch-card">
        <div class="card card-rounded">
          <div class="card-body">
            <div class="d-sm-flex justify-content-between align-items-start">
              <div>
                <h4 class="card-title card-title-dash">Groups & Ministries</h4>
               <p class="card-subtitle card-subtitle-dash">You have 50+ new requests</p>
              </div>
              <div>
                <button
                (click)="addNew(add)"
                class="btn btn-primary btn-lg text-white mb-0 me-0" type="button"><i class="mdi mdi-plus"></i>Add New</button>
              </div>
            </div>
            <div class="table-responsive  mt-1">
              <table class="table select-table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Created By</th>
                    <th>Created Date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of data">

                    <td>
                      <div class="d-flex ">
                        <img src="assets/imgs/groups.svg" alt="">
                        <div>
                          <h6>{{item.name}}</h6>
                        </div>
                      </div>
                    </td>
                    <td>
                      <h6>{{item.description}}</h6>
                    </td>
                    <td>
                        <h6>{{item.createdBy}}</h6>
                    </td>
                    <td>
                      {{item.createdDate | date: 'mediumDate'}}

                      </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>

<ng-template #add let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Add Ministry/Group</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="newForm">
      <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" formControlName="name" autocomplete="off">
      </div>

      <div class="form-group">
        <label for="exampleTextarea1">Description</label>
        <textarea style="height: 100px;" class="form-control" id="exampleTextarea1" rows="4" formControlName="description"></textarea>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="exampleTextarea1">Type</label>
        </div>

      <div class="col-4">
         <div class="form-radio">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" value="ministries" formControlName="type">
          Ministry
        <i class="input-helper"></i></label>
      </div>
      </div>


      <div class="col-4">
        <div class="form-radio">
       <label class="form-check-label">
         <input type="radio" class="form-check-input" value="groups" formControlName="type">
         Group
       <i class="input-helper"></i></label>
     </div>
     </div>

     <div class="col-4">
      <div class="form-radio">
     <label class="form-check-label">
       <input type="radio" class="form-check-input" value="education" formControlName="type">
       Edu. Level
     <i class="input-helper"></i></label>
   </div>
   </div>


    </div>


    </form>
  </div>
  <div class="modal-footer">
    <button
    (click)="saveEntry()"
    [disabled]="!newForm.valid"
    type="button" class="btn btn-success" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
