<div class="main-panel">
  <div class="content-wrapper">
    <div class="row">
      <div class="col-12 grid-margin">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Add Member</h4>
            <form [formGroup]="memberForm" class="form-sample">
              <p class="card-description">
                Personal info
              </p>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Surname</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" formControlName="surname" />
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Other Names</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" formControlName="otherNames"/>
                    </div>
                  </div>
                </div>
                </div>

                <div class="row">

                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Phone Number</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" formControlName="phoneNumber" />
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Gender</label>
                      <div class="col-sm-9">
                        <select class="form-control" formControlName="gender">
                          <option>MALE</option>
                          <option>FEMALE</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

              <div class="row">

                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Date of Birth</label>
                    <div class="col-sm-9">
                      <input type="date" class="form-control" placeholder="dd/mm/yyyy" formControlName="dateOfBirth"/>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Marital Status</label>
                    <div class="col-sm-9">
                      <select class="form-control" formControlName="maritalStatus">
                        <option>SINGLE</option>
                        <option>MARRIED</option>
                        <option>DIVORCED</option>
                        <option>WIDOW</option>
                      </select>
                    </div>
                  </div>
                </div>

              </div>
              <div class="row">


                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Educational Level</label>
                    <div class="col-sm-9">
                      <select class="form-control" formControlName="educationalLevel">
                        <option *ngFor="let item of eduLevel" [value]="item.id">{{item. name}}</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" formControlName="email" />
                    </div>
                  </div>
                </div>

              </div>
              <div class="row">

                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Nationality</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" formControlName="nationality" />
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Occupation</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" formControlName="occupation" />
                    </div>
                  </div>
                </div>

              </div>
              <p class="card-description">
                Address
              </p>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">House Address</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" formControlName="residentialAddress" />
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Place of Work</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" formControlName="placeOfWork" />
                    </div>
                  </div>
                </div>
              </div>
              <p class="card-description">
                Church
              </p>
              <div class="row">

                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Ministry</label>
                    <div class="col-sm-9">
                      <select class="form-control" formControlName="ministry">
                        <option [value]="item.id" *ngFor="let item of ministries">{{item.name}}</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Sunday School</label>
                    <div class="col-sm-9">
                      <select class="form-control" formControlName="sundaySchoolClass">
                        <option [value]="item.id" *ngFor="let item of classes">{{item.name}}</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Member Status</label>
                    <div class="col-sm-9">
                      <select class="form-control" formControlName="memberStatus">
                        <option>MEMBER</option>
                        <option>STOPPED</option>
                        <option>NEW_CONVERT</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div  class="text-center">
                <button
                (click)="saveMember()"
                [disabled]="!memberForm.valid" class="btn btn-block btn-success btn-lg font-weight-medium">Save Member</button>
              </div>

            </form>
          </div>
        </div>
      </div>


    </div>

  </div>
</div>
