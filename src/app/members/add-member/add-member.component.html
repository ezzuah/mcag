<div class="main-panel">
  <div class="content-wrapper">
    <form [formGroup]="memberForm">
    <div class="row">
      <div class="col-12 grid-margin">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Add Member</h4>
            <form class="form-sample">
              <p class="card-description">
                Personal info
              </p>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Surname</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" formControlName="surName" />
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Other Names</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" formControlName="otherNames"/>
                    </div>
                  </div>
                </div>
                </div>

                <div class="row">

                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Phone Number</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" formControlName="phoneNumber" />
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Gender</label>
                      <div class="col-sm-9">
                        <select class="form-control" formControlName="gender">
                          <option>Male</option>
                          <option>Female</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

              <div class="row">

                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Date of Birth</label>
                    <div class="col-sm-9">
                      <input class="form-control" placeholder="dd/mm/yyyy" formControlName="dateOfBirth"/>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Marital Status</label>
                    <div class="col-sm-9">
                      <select class="form-control" formControlName="maritalStatus">
                        <option>Single</option>
                        <option>Married</option>
                        <option>Divorced</option>
                        <option>Widow</option>
                      </select>
                    </div>
                  </div>
                </div>

              </div>
              <div class="row">


                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Educational Level</label>
                    <div class="col-sm-9">
                      <select class="form-control" formControlName="educationalLevel">
                        <option>America</option>
                        <option>Italy</option>
                        <option>Russia</option>
                        <option>Britain</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" formControlName="email" />
                    </div>
                  </div>
                </div>

              </div>
              <p class="card-description">
                Address
              </p>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">House Address</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" formControlName="residentialAddress" />
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Place of Work</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" formControlName="placeOfWork" />
                    </div>
                  </div>
                </div>
              </div>
              <p class="card-description">
                Church
              </p>
              <div class="row">

                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Ministry</label>
                    <div class="col-sm-9">
                      <select class="form-control" formControlName="ministry">
                        <option>America</option>
                        <option>Italy</option>
                        <option>Russia</option>
                        <option>Britain</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Sunday School</label>
                    <div class="col-sm-9">
                      <select class="form-control" formControlName="sundaySchoolClass">
                        <option>America</option>
                        <option>Italy</option>
                        <option>Russia</option>
                        <option>Britain</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>


            </form>
          </div>
        </div>
      </div>


    </div>
  </form>
  </div>
  <!-- content-wrapper ends -->
  <!-- partial:../../partials/_footer.html -->
  <footer class="footer">
    <div class="d-sm-flex justify-content-center justify-content-sm-between">
      <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Premium <a href="https://www.bootstrapdash.com/" target="_blank">Bootstrap admin template</a> from BootstrapDash.</span>
      <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Copyright Â© 2021. All rights reserved.</span>
    </div>
  </footer>
  <!-- partial -->
</div>
